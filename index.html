<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Play With Multiplication</title>
</head>

<body>
  <div class="container">
    <div class="gamebox">
      <form id="form">
        <div class="score">
          <p id="score">Score: </p>
        </div>
        <h2 id="question">What is 2 multiply by 3</h2>
        <input type="number" class="inputclass" id="input" placeholder="Enter your answer" autofocus>
        <button type="submit" class="submitbtn" id="btn">Submit</button>
      </form>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
